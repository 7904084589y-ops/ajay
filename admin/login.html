<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - E-Commerce Management</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <div class="login-card">
            <div class="login-header">
                <div class="admin-logo">
                    <i class="fas fa-cog"></i>
                    <h1>Admin Panel</h1>
                </div>
                <p>E-Commerce Management System</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>

                <div class="demo-credentials">
                    <div class="demo-header">
                        <i class="fas fa-info-circle"></i>
                        <span>Authorized Access Only</span>
                    </div>
                    <div class="demo-info">
                        <div><strong>Authorized Email:</strong></div>
                        <div style="color: #ef4444; font-weight: 600;">7904084589y@gmail.com</div>
                        <div><strong>Password:</strong> admin123</div>
                        <div style="font-size: 0.8rem; color: #ef4444; margin-top: 0.5rem;">
                            <i class="fas fa-exclamation-triangle"></i>
                            Only this email address has admin access
                        </div>
                    </div>
                </div>
            </form>

            <div class="login-footer">
                <p>&copy; 2024 E-Commerce Admin Panel. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="../assets/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
